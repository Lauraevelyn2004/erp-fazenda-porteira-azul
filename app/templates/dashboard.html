<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | ERP Fazenda Porteira Azul</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body>
    <div class="dashboard-container">
        <aside class="menu-vertical">
            <div class="logo">
                ERP Porteira Azul
            </div>

            <nav class="menu-links">
                <a href="{{ url_for('main.listar_funcionarios') }}">
                    <img src="{{ url_for('static', filename='images/funcionarios.png') }}"
                         alt="Funcionários" class="menu-icon">
                    Funcionários
                </a>

                <a href="{{ url_for('main.listar_maquinarios') }}">
                    <img src="{{ url_for('static', filename='images/maquinario.png') }}"
                         alt="Maquinário" class="menu-icon">
                    Maquinário
                </a>

                <a href="{{ url_for('main.listar_estoques') }}">
                    <img src="{{ url_for('static', filename='images/estoque.png') }}"
                         alt="Estoque" class="menu-icon">
                    Estoque
                </a>

                <!-- CORRIGIDO AQUI -->
                <a href="{{ url_for('mtd.mtd_dashboard') }}">
                    <img src="{{ url_for('static', filename='images/decisao-venda.png') }}"
                         alt="Decisão de Venda" class="menu-icon">
                    Decisão de Venda
                </a>
            </nav>

            <a href="{{ url_for('main.logout') }}" class="sair-btn">
                <img src="{{ url_for('static', filename='images/logout.png') }}"
                     alt="Sair" class="menu-icon">
                Sair
            </a>
        </aside>

        <main class="conteudo-dashboard">
            <img src="{{ url_for('static', filename='images/logo-fazenda.png') }}"
                 alt="logo" class="logo-dashboard">
            <h2>Bem-vindo, {{ usuario }}!</h2>
            <p class="subtitle">Área protegida do ERP</p>

            <div class="welcome-box">
                <p>Aqui você acessa todos módulos da fazenda!</p>
            </div>
        </main>
    </div>
</body>
</html>
