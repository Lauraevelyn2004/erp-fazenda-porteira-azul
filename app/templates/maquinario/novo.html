<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if maquinario %}Editar{% else %}Novo{% endif %} Maquinário | Porteira Azul</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/maquinario.css') }}">
</head>
<body>
  <div class="container">
    <div class="estoque-card form-card">
      <h2>{% if maquinario %}Editar Maquinário{% else %}Novo Maquinário{% endif %}</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" autocomplete="off">
        <div class="form-group">
          <label for="tipo">Tipo *</label>
          <input type="text" id="tipo" name="tipo" maxlength="50" required value="{% if maquinario %}{{ maquinario.tipo }}{% endif %}" />
        </div>

        <div class="form-group">
          <label for="modelo">Modelo *</label>
          <input type="text" id="modelo" name="modelo" maxlength="50" required value="{% if maquinario %}{{ maquinario.modelo }}{% endif %}" />
        </div>

        <div class="form-group">
          <label for="status">Status *</label>
          <select id="status" name="status" required>
            <option value="">-- Selecione --</option>
            <option value="disponível" {% if maquinario and maquinario.status == 'disponível' %}selected{% endif %}>Disponível</option>
            <option value="manutenção" {% if maquinario and maquinario.status == 'manutenção' %}selected{% endif %}>Manutenção</option>
          </select>
        </div>

        <div class="form-group">
          <label for="data_aquisicao">Data de Aquisição</label>
          <input type="date" id="data_aquisicao" name="data_aquisicao" value="{% if maquinario and maquinario.data_aquisicao %}{{ maquinario.data_aquisicao }}{% endif %}" />
        </div>

        <div class="form-group">
          <label for="funcionario_id">Funcionário Responsável</label>
          <select id="funcionario_id" name="funcionario_id">
            <option value="">-- Nenhum --</option>
            {% for funcionario in funcionarios %}
              <option value="{{ funcionario.id }}" {% if maquinario and maquinario.funcionario_id == funcionario.id %}selected{% endif %}>{{ funcionario.nome }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="buttons">
          <button type="submit" class="btn btn-primary">{% if maquinario %}Atualizar{% else %}Salvar{% endif %}</button>
          <a href="{{ url_for('main.listar_maquinarios') }}" class="btn btn-outline">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
